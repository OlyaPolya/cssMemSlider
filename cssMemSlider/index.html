<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="./assets/icons/smile.ico" />

      <div class="container">
        <main class="main">
              <div class="slider-header">
                <input type="radio" id="FirstSlide" name="button" value="1" checked/>
                <input type="radio" id="SecondSlide" name="button" value="2" />

                <div class="slider-img">
                    <div class="img">
                      <img src="../cssMemSlider/assets/img/5.jpg" alt="">

                    </div>
                    <div class="img">

                    </div>
                    <div class="img">
                      <img src="../cssMemSlider/assets/img/pngwing.com.png" alt="">
                    </div>
                    <div class="img">
                      <img src="../cssMemSlider/assets/img/5.jpg" alt="">
                  </div>
                </div>
              </div>

              <div class="slider-body">
                <div class="subtitle slider-subtitle">
                  <p class="subtitle subtitle-first">Первый слайд</p>
                  <p class="subtitle subtitle-second">Второй слайд</p>
                  <p class="subtitle subtitle-thitd">Третий</p>
                  <p class="subtitle subtitle-fourth">Четвертый</p>
                  <p class="subtitleм subtitle-fith">Пятый</p>
                </div>
                <div class="slider-label">
                  <label for="FirstSlide" class="first-label"></label>
                  <label for="SecondSlide" class="first-label"></label>
                  <label for="ThitdSlide" class="first-label"></label>
                  <label for="FourthSlide" class="first-label"></label>
                  <label for="FithSlide" class="first-label"></label>
                </div>
              </div>

            </div>
          </div>
        </main>
      </div>
    </div>
