<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/smile.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;800&family=Raleway:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CSS Mem Slider</title>
    <meta name="description" content="CSS Mem Slider" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <div class="header-background-dots">
            <div class="left-dots"></div>
          </div>
          <div class="header-text">
            <h1>CSS <span>MEM SliDER</span></h1>
            <p>Pop Art Style</p>
          </div>
          <div class="header-background-dots">
            <div class="right-dots"></div>
          </div>
        </div>
      </div>
      <main class="main"></main>
        <div class="container"> 
              <div class="slider">
                <div class="slider-header">
                  <input type="radio" id="FirstSlide" name="btn" value="1" checked/>
                  <input type="radio" id="SecondSlide" name="btn" value="2" />
                  <input type="radio" id="ThitdSlide" name="btn" value="3" />
                  <input type="radio" id="FourthSlide" name="btn" value="4" />
                  <input type="radio" id="FithSlide" name="btn" value="5" />
                  <div class="slider-img">
                      <div class="img img-1">
                        <img src="../cssMemSlider/assets/img/5.jpg" alt="">
                      </div>
                      <div class="img  img-2">
                        <img src="../cssMemSlider/assets/img/pngwing.com.png" alt="">
                      </div>
                      <div class="img img-3">
                        <img src="../cssMemSlider/assets/img/5.jpg" alt="">
                      </div>
                      <div class="img  img-4">
                        <img src="../cssMemSlider/assets/img/pngwing.com.png" alt="">
                      </div>
                      <div class="img img-4">
                        <img src="../cssMemSlider/assets/img/5.jpg" alt="">
                    </div>
                  </div>
                  <div class="slider-body">
                    <div class="slider-subtitle">
                      <p class="subtitle subtitle-first">Первый слайд</p>
                      <p class="subtitle subtitle-second">Второй слайд</p>
                      <p class="subtitle subtitle-thitd">Третий</p>
                      <p class="subtitle subtitle-fourth">Четвертый</p>
                      <p class="subtitle subtitle-fith">Пятый</p>
                    </div>
                    <div class="slider-label">
                      <label for="FirstSlide" class="first-label">
                        <span class="button"></span>
                      </label>
                      <label for="SecondSlide" class="second-label">
                        <span class="button"></span>
                      </label>
                      <label for="ThitdSlide" class="thitd-label">
                        <span class="button"></span>
                      </label>
                      <label for="FourthSlide" class="fourth-label">
                        <span class="button"></span>
                      </label>
                      <label for="FithSlide" class="fith-label">
                        <span class="button"></span>
                      </label>
                    </div>
                </div>
                </div>

              </div>

            </div>
          </div>


        
        </div>
      </main>
    </div>
  </body>
</html>
